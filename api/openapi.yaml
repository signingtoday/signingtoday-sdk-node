            size: 50.0
            name: Universal
        - format:
          - Firmato con SigningToday
          - da {subject[commonName]}
          - '{subject[C]}'
          - '{subject[L]}'
          - '{subject[S]}'
          - '{subject[OU]}'
          - '{subject[O]}'
          - '{subject[E]}'
          - in data {date:%d-%m-%Y %H:%M:%S}
          align: middle
          font:
            size: 50.0
            name: Universal
      properties:
        page:
          description: As can be guessed this is the page where to allocate the Signature
          example: 1
          format: integer
          type: integer
        position:
          description: |
            This is the exact position in the choosen page where to attach the Signature. Multiple unit of measurement are provided. The format is the following:
              - "rect: 50mm, 100mm, 200mm, 150mm"
          example: 'rect: 50, 100, 200, 150'
          format: any
          type: string
        image_uri:
          description: |
            If provided this current image will be used for the signature, as a graphic appearance. This overrides the appearance definited in the Identity, which still will be the default one. If no signature appearance is provided in the Identity than will be used the default one of the Organization. If you choose to avoi the signature appearance than use this field as follows: _image_uri_: null
          example: https://signing.today/sample/signature_appearance
          format: url
          type: string
        text:
          description: |
            The text field will be filled with a list of paragraphs that will be displayed next to the graphic signature. Each paragraph may have its own font type, font dimension, line-up and a list of rows (strings) which will compose the paragraph. It is possible to specify some _placeholders_ as well. The paragraph objects will use default font and line-up if none was specified. If no _format_ field is specified than will be used the default one:
              "format": [
                "Signed by {subject[commonName]}",
                "{subject[C]}",
                "{subject[L]}",
                "{subject[S]}",
                "{subject[OU]}",
                "{subject[O]}",
                "{subject[E]}"
              ]
            Where {subject[...]} is a placeholder which will be filled with the certificate attirbutes. Follows the list of the placeholders:
              - commonName: CommonName
              - OU: OrganizationalUnit
              - O: Organization
              - L: Locality
              - S: StateOrProvinceName
              - C: CountryName
          items:
            $ref: '#/components/schemas/Signature_where_text'
          type: array
