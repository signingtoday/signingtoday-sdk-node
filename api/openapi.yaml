    Signature:
      description: |
        The Signature is an object of SigningToday which contains all the information needed to _digitally sign a document_. This is possible thanks to the cerficate associated to the identity in the wallet of the user is going to perform the signature. The _profile_ field of the Signature object specifies the modality of signature is going to be performed, and can be:
          - _PADES_ :
            - allows to exclusively sign a pdf file with the signature
            directly affixed into the document;
          - _CADES_ :
            - allows to sign different types of documents; the signature
            is not "physically" into the document but the signature and the file
            are placed together in an envelope instead, making thus a _.p7m_
            extension.

        Consistently to the other objects, the Signature, as well, has a status, which is helpful to understand if the signature has been performed already or not, if it is expired or it is errored due to a miskate during the creation of the digital signature transaction or the performing of the signature itself.
