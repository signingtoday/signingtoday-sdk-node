        signer: jdo
        status: performed
      properties:
        automatic:
          description: If true indicates that the signer is an _automatic_ one, thus
            the signature procedure will be different from a regular signer
          example: false
          type: boolean
        constraints:
          description: |
            Particular constraints for the Signature. For example constraints about the _firs tname_ or _last name_ of the certificate associated with the identity is going to sign. The way to use this field is through the _django lookups_, for example:
              - "certificate__subject_givenName__iexact=JOHN"
          example: {}
