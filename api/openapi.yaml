          provider
        explode: true
        in: query
        name: where_provider
        required: false
        schema:
          example: sms
          type: string
        style: form
      - description: Returns the identities of the specified user, searched by its
          id
        explode: true
        in: query
        name: where_user
        required: false
        schema:
          example: msa
          type: string
        style: form
      - description: Returns the identities of the users that have the specified first
          name
        explode: true
        in: query
        name: where_first_name
        required: false
        schema:
          example: John
          type: string
        style: form
      - description: Returns the identities of the users that have the specified last
          name
        explode: true
        in: query
        name: where_last_name
        required: false
        schema:
          example: Doe
          type: string
        style: form
