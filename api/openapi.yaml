paths:
  /organizations/{organization-id}:
    get:
      description: |
        This API allows to obtain the settings of an organization, such as:
          - _default_rao_ : the default rao user of the organization
          - _dst_default_months_ : default deadline of a dst before its expiration
          - _logo_ : the logo of the organization
      operationId: get_organization
      parameters:
      - description: |
          The **organization-id** represents an organization that is included in the SigninToday application, also know as **slug** and it is used as a path parameter to restrict the asked functionality to the specified organization
        explode: false
        in: path
        name: organization-id
        required: true
        schema:
          default: api-demo
          example: api-demo
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
      summary: Get the settings of an oraganization
      tags:
      - Organizations
      - bit4id-pathgroup:Organizations
      x-openapi-router-controller: OrganizationsController
      x-openapi-router-service: OrganizationsService
    patch:
      description: |
        This API allows to edit every single setting of an organization except the **slug** field.
      operationId: patch_organization
      parameters:
      - description: |
          The **organization-id** represents an organization that is included in the SigninToday application, also know as **slug** and it is used as a path parameter to restrict the asked functionality to the specified organization
        explode: false
        in: path
        name: organization-id
        required: true
        schema:
          default: api-demo
          example: api-demo
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrganization'
        description: The settings of the organization to edit
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        404:
