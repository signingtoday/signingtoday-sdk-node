          type: string
        signer:
          description: The user that have to sign the digital signature transaction
          example: jdo
          format: any
          readOnly: true
          type: string
        signer_group:
          description: The group which the signer belongs. This field is used in the
            scenario of a digital signature transaction that has multiple signatures
            to be performed, where the signers belongs to the same group. Let's think
            to the group _"teachers"_ of a school. Thus is possible to add the _signer_group_
            _"teachers"_ as signers of the digital signature transaction without worrying
            about who really belong to that group
          format: any
          type: string
        status:
          description: The status of the Signature. As the digital signature transaction
            is created the status of the Signature is _waiting_, if everything is
            legit than the status changes to _pending_, otherwise to _error_. Once
            the Signature is made the status changes to _performed_. If the DST expires
            before the Signature is performed then the status changes to _expired_
          enum:
