        required: true
        schema:
          default: api-demo
          example: api-demo
          type: string
        style: simple
      - description: |
          The **document-id** is the uuid code that identifies a document of a digital signature transaction. This parameter is usually used in order to download a document from a digital signature transaction
        explode: false
        in: path
        name: document-id
        required: true
        schema:
          $ref: '#/components/schemas/Token/properties/id'
        style: simple
      responses:
        200:
          content:
            application/pdf:
              schema:
                format: binary
                type: string
          description: OK
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: Forbidden
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: Not Found
      summary: Download a document from a DST
      tags:
      - Signature Transactions
      - bit4id-pathgroup:Signature Transactions
      x-openapi-router-controller: SignatureTransactionsController
      x-openapi-router-service: SignatureTransactionsService
