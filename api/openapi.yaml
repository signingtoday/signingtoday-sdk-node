          example: <i>my-description</i>
          format: html
          readOnly: true
          type: string
        display_name:
          description: This is the name will be displayed on the signature tray associated
            to the Signature has to be performed. Usually is the _full name_ of the
            user is going to sign
          example: John
          format: any
          type: string
        id:
          description: The uuid code that identifies the Signature
          example: 787dc132-b3f0-11e9-a1a3-2a2ae2dbcce5
          format: uuid
          readOnly: true
          type: string
        profile:
          description: |
            The _profile_ field of the Signature object specifies the modality of signature is going to be performed, and can be:
              - _PADES_ : allows to exclusively sign a pdf file with the signature
                directly affixed into the document;
              - _CADES_ : allows to sign different types of documents; the signature
                is not "physically" into the document but the signature and the file
                are placed together in an envelope instead, making thus a .p7m extension.
          enum:
          - pades-bes
          - pades-t
          - cades-bes
          - cades-t
          example: pades-bes
          type: string
        reason:
          description: The reason of the Signature, or rather a motivational description
            associated to the Signature
          example: For approval
          format: any
          type: string
        signature_ticket:
          description: This is the url where a signature tray is predisposed for a
            specific signer that have to sign a specific digital signature transaction
          example: https://sandbox.signingtoday.com/787dc132-b3f0-11e9-a1a3-2a2ae2dbcce5/signature
          format: url
