    Identity:
      description: |
        The Identity is the core object of SigningToday, because inside it there are all the information that allows an user to sign a digital signature transaction. Of course the most important information is the cerficate, which is a base64 string in PEM format. This allows to sign documents with a legal validity. The Identity has as well an expiration date, a status, which may be simply active, error, in case of problems during its emission either if the certificate has been somehow altered, or pending if the enrollment procedure has to be completed (the following steps are indicated in the 'next' field as well). Also there are information about the provider issued the Identity and fields with an url value that allows to send one time passwords or to sign digital signature transactions.
      example:
        next: next activity to complete <sample>
        provider_type: provider type
        certificate: <certificate-string>
        label: Identity Label
        provider_image: https://my-org/image
        not_after: 2021-10-17T07:26Z
        signature_appearance_uri: https://upload.mysite.com/signature_appearance.png
        has_been_imported: false
        provider: System Sample Provider
        provider_data: {}
        provider_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        send_otp_url: https://signing.today/sample/send-otp
        id: 737dc132-a3f0-11e9-a2a3-2a2ae2dbcce4
        actions:
          update_certificate: https://signing.today/sample/provider/update-certificate
          sign: https://signing.today/sample/provider/sign-document
          send_otp: https://signing.today/sample/provider/get-one-time-pass
        sign_url: https://signing.today/sample/sign-document
        status: active
      properties:
        actions:
          $ref: '#/components/schemas/Identity_actions'
        certificate:
          description: The X.509 certificate in PEM format of the Identity
          example: <certificate-string>
          format: PEM
          readOnly: true
          type: string
        has_been_imported:
          description: If the Identity has been imported from another pre-existing
            Identity the has_been_imported field is set to **true**
          example: false
          format: boolean
          readOnly: true
          type: boolean
        id:
          description: The uuid code that identifies the Identity
          example: 737dc132-a3f0-11e9-a2a3-2a2ae2dbcce4
          format: uuid
          readOnly: true
          type: string
        label:
          description: The label is an arbitrary name is possible to associate to
            an idenity. Doing so allows to distinguish different identities issued
            from the same provider during the performance of the signature in the
            signature tray
          example: Identity Label
          format: any
          readOnly: true
          type: string
        next:
          description: The next step to complete the activation procedure
          example: next activity to complete <sample>
          format: url
          readOnly: true
          type: string
        not_after:
          description: Deadline of the Identity, expressed in ISO format
          example: 2021-10-17T07:26Z
          format: dateTime
          readOnly: true
          type: string
        provider:
          description: The name of the provider that issued the certificate for the
            Identity
          example: System Sample Provider
          format: any
          readOnly: true
          type: string
        provider_data:
          description: Data of the provider that issued the certificate, it is variable
            from provider to provider
          example: {}
          format: object
          type: object
        provider_id:
          description: |
            _provider_id_ is the univocal name of the provider that issued the identity
          format: uuid
          readOnly: true
          type: string
        provider_image:
          description: This is the logo of the provider that issued the identity
          example: https://my-org/image
          format: url
          readOnly: true
          type: string
        provider_type:
          description: |
            Type of the provider. The most usual type is **cloud**
          example: provider type
          format: any
          readOnly: true
          type: string
        send_otp_url:
          description: The url to send a one time password to the user which the identity
            is associated
          example: https://signing.today/sample/send-otp
          format: url
          readOnly: true
          type: string
        sign_url:
          description: The url to sign a document of a digital signature transaction
          example: https://signing.today/sample/sign-document
          format: url
          readOnly: true
          type: string
        signature_appearance_uri:
          description: |
            This is the url to the image that will be impressed on the document after the performance of the signature
          example: https://upload.mysite.com/signature_appearance.png
          format: url
          type: string
        status:
          description: |
            Identity status which can be one of the following. When
            an identity request is send, the identity is created and the
            status is **pending** until the provider dont'approve the request.
            Then status of the identity changes to **active**. If for some reason
            an error occurs during the process, or after that, the status will
            be **error**
          enum:
          - pending
          - active
          - error
          example: active
          format: any
          readOnly: true
          type: string
      title: Identity
      type: object
