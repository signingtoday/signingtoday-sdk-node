    CreateToken_webhooks:
      description: |
        SigningToday supports webhooks for the update of digital signature transactions and identities status. You can choose if to use or not webhooks and if you want to receive updates about digital signature transactions and/or identities. You can configurate it on application token level, in the _webhook field_
      example:
        dst: https://host-name/dst
        identity: https://host-name/identity
      properties:
        dst:
          description: The url where to receive notifications about digital signature
            transaction status
          example: https://host-name/dst
          format: url
          type: string
        identity:
          description: The url where to receive notifications about identity status
          example: https://host-name/identity
          format: url
          type: string
    Identity_actions:
      description: The object that identifies the urls to sign, to send a one time
        password or to update the certificate
      example:
        update_certificate: https://signing.today/sample/provider/update-certificate
        sign: https://signing.today/sample/provider/sign-document
        send_otp: https://signing.today/sample/provider/get-one-time-pass
      properties:
        send_otp:
          description: The url to get a one time password
          example: https://signing.today/sample/provider/get-one-time-pass
          format: url
          type: string
        sign:
          description: The url to sign a document
          example: https://signing.today/sample/provider/sign-document
          format: url
          type: string
        update_certificate:
          description: The url to update the certificate
          example: https://signing.today/sample/provider/update-certificate
          format: url
          type: string
    IdentityEnroll_actions:
      example:
        activate: https://signing.today/sample/sign-document
        send_otp: https://signing.today/sample/get-one-time-pass
      properties:
        activate:
          example: https://signing.today/sample/sign-document
          format: url
          type: string
        send_otp:
          example: https://signing.today/sample/get-one-time-pass
          format: url
          type: string
    Organization_settings:
      description: Default settings it is possible to setup for the Organization
      example:
        dst_default_months: 3
        signature_appearance: https://www.my-organization.com/signature.png
        default_rao: jdo
      properties:
        default_rao:
          description: |
            This is the default *RAO* user of the Organization. A rao user is the one can associate identities to the other users
          example: jdo
          format: any
          type: string
        dst_default_months:
          default: 3
          description: This is the default deadline before the expiration of a digital
            signature transaction
          example: 3
          format: integer
          type: integer
        signature_appearance:
          description: |
            This is the url to the default signature appearance will be used for every member of the organization. In the scenario of a user that owns an identity with a signature_appearance will be uset the image associated to the identity rather than the default one
          example: https://www.my-organization.com/signature.png
          format: url
          type: string
    Signature_where:
      description: |
        Where will be allocated the Signature on the document. This field is made of two parameters, defined as follows
      example:
        page: 1
        position: 'rect: 50, 100, 200, 150'
      properties:
        page:
          description: As can be guessed this is the page where to allocate the Signature
          example: 1
          format: integer
          type: integer
        position:
          description: |
            This is the exact position in the choosen page where to attach the Signature. Multiple unit of measurement are provided. The format is the following: "rect: 50mm, 100mm, 200mm, 150mm"
          example: 'rect: 50, 100, 200, 150'
          format: any
          type: string
    SignatureDST_where:
      description: |
        Where will be allocated the Signature on the document. This field is made of two parameters, defined as follows
      example:
        page: 1
        position: 'rect: 50, 100, 200, 150'
      properties:
        page:
          description: As can be guessed this is the page where to allocate the Signature
          example: 1
          format: integer
          type: integer
        position:
          description: |
            This is the exact position in the choosen page where to attach the Signature. Multiple unit of measurement are provided. The format is the following:
              - "rect: 50mm, 100mm, 200mm, 150mm"
          example: 'rect: 50, 100, 200, 150'
          format: any
          type: string
