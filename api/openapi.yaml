          page: 1
          position: 'rect: 50, 100, 200, 150'
          text:
          - format:
            - Firmato con SigningToday
            - da {subject[commonName]}
            - '{subject[C]}'
            - '{subject[L]}'
            - '{subject[S]}'
            - '{subject[OU]}'
            - '{subject[O]}'
            - '{subject[E]}'
            - in data {date:%d-%m-%Y %H:%M:%S}
