        signer: jdo
        status: performed
      properties:
        id:
          description: The uuid code that identifies the Signature
          example: 787dc132-b3f0-11e9-a1a3-2a2ae2dbcce5
          format: uuid
          type: string
        signer:
          description: The user that have to sign the digital signature transaction
          example: jdo
          format: any
          type: string
        signer_group:
          description: The group which the signer belongs. This field is used in the
            scenario of a digital signature transaction that has multiple signatures
            to be performed, where the signers belongs to the same group. Let's think
            to the group _"teachers"_ of a school. Thus is possible to add the _signer_group_
            _"teachers"_ as signers of the digital signature transaction without worrying
            about who really belong to that group
          format: any
          type: string
        signature_ticket:
          description: |
            This is the url where a signature tray is predisposed for a specific signer that have to sign a specific digital signature transaction. It is possible to set the signature tray language by the use of the **locate** query string - e.g. *?locate=en*
          example: https://sandbox.signingtoday.com/787dc132-b3f0-11e9-a1a3-2a2ae2dbcce5/signature
          format: url
          type: string
        automatic:
          description: If true indicates that the signer is an _automatic_ one, thus
            the signature procedure will be different from a regular signer
          example: false
          type: boolean
        decline_url:
          description: This is the url to decline a digital signature transaction
          example: /api/v1/bit4id/signatures/787dc132-b3f0-11e9-a1a3-2a2ae2dbcce5/decline
          format: url
          type: string
        description_html:
          description: This is a _html_ description to attach with the Signature
          example: <i>my-description</i>
          format: html
          type: string
        status:
          description: The status of the Signature. As the digital signature transaction
            is created the status of the Signature is _waiting_, if everything is
            legit than the status changes to _pending_, otherwise to _error_. Once
            the Signature is made the status changes to _performed_. If the DST expires
            before the Signature is performed then the status changes to _expired_
          enum:
          - waiting
          - pending
          - performed
          - expired
          - error
          example: performed
          type: string
        display_name:
          description: This is the name will be displayed on the signature tray associated
            to the Signature has to be performed. Usually is the _full name_ of the
            user is going to sign
          example: John
          format: any
          type: string
        profile:
          description: |
            The _profile_ field of the Signature object specifies the modality of signature is going to be performed, and can be:
              - _PADES_ : allows to exclusively sign a pdf file with the signature
                directly affixed into the document;
              - _CADES_ : allows to sign different types of documents; the signature
                is not "physically" into the document but the signature and the file
                are placed together in an envelope instead, making thus a .p7m extension.
          enum:
          - pades-bes
          - pades-t
          - cades-bes
          - cades-t
          example: pades-bes
          type: string
        reason:
          description: The reason of the Signature, or rather a motivational description
            associated to the Signature
          example: For approval
          format: any
          type: string
        description:
          description: This is a simple description to attach with the Signature
          example: '*my-description*'
          format: markdown
          type: string
        declinable:
          description: If true the signer is able to decline the Signature if he wants
            to
          example: true
          type: boolean
        urlback:
          description: The url for the redirection from Signature tray when the digital
            signature transaction is completed or annulled
          example: https://signing.today/sample/home
          format: url
          type: string
        where:
          $ref: '#/components/schemas/Signature_where'
        constraints:
          description: |
            Particular constraints for the Signature. For example constraints about the _firs tname_ or _last name_ of the certificate associated with the identity is going to sign. The way to use this field is through the _django lookups_, for example:
              - "certificate__subject_givenName__iexact=JOHN"
          example: {}
          type: object
      title: Signature
      type: object
