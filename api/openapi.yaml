    Organization:
      description: The Organization is a meta object of SigningToday. Every single
        Organization is indipendent from the others, has its token, its rao user and
        everything else. In this way SigningToday allows the coexistance of many different
        organizations.
      example:
        settings:
          signature_appearance: https://www.my-organization.com/signature.png
          default_rao: jdo
          dst_default_days: 3
        name: Bit4id
        logo: https://www.my-organization.com/logo.png
        id: 737dc132-a3f0-11e9-a2a3-2a2ae2dbcce4
        slug: bit4id
      properties:
        id:
          description: The uuid code that identifies the Organization
          example: 737dc132-a3f0-11e9-a2a3-2a2ae2dbcce4
          format: uuid
          type: string
        name:
          description: |
            This is an arbitrary name is possible to associate to the Organization
          example: Bit4id
          format: any
          type: string
        slug:
          description: |
            This is the _organization-slug_ that is used as parameter in the endpoints or in the body of the requests
          example: bit4id
          format: any
          type: string
        settings:
          $ref: '#/components/schemas/Organization_settings'
        logo:
          description: |
            This is the url to the image is supposed to be used as logo of the Organization, for example the logo or the motto of the company is integrating SigningToday
